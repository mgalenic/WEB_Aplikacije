	<main>
		<h1>Galerija</h1>
		<div id="gallery">
			<figure id="1">
				<img src="gallery/pas1.jpg" alt="Figo" title="Figo">
				<figcaption>ROĐ 9/2018 Predivan,znatiželjan i aktivan mladi retriver-tornjak mješanac od 8 mjeseci traži novi dom.<figcaption>
			</figure>
			<figure id="2">
				<img src="gallery/pas2.jpg" alt="Lena" title="Lena">
				<figcaption>Lena je belgijska ovčarka ROĐ 2010. Došla je k nama sa teškim lomom noge i u lošem stanju. Lena se oporavila i traži svoje ljude. Poslušna je i voli ljude.<figcaption>
			</figure>
			<figure id="3">
				<img src="gallery/pas3.jpg" alt="Jakov" title="Jakov">
				<figcaption>Jakov je pametan i jako drag pas. Vrlo je miran i poslušan. Danima smo mu nosili hranu prije nego smo zadobili njegovo povjerenje i uspjeli ga dovesti u sklonište.<figcaption>
			</figure>
			<figure id="4">
				<img src="gallery/pas4.jpg" alt="Huan" title="Huan">
				<figcaption>Mali Huan je pun energije i sreće.Traži svog čovijeka za igranje i mazenje.ROĐ 11.4.2018.<figcaption>
			</figure>
			<figure id="5">
				<img src="gallery/pas5.jpg" alt="Berni" title="Berni">
				<figcaption>Berni,rod.2005, dosta aktivan i jako voli drustvo ljudi, velika maza.<figcaption>
			</figure>
			<figure id="6">
				<img src="gallery/pas6.jpg" alt="Horvi" title="Horvi">
				<figcaption>ROĐ 2007. Vrlo drag i miran starček čija je zadnja želja da nađe dom.<figcaption>
			</figure>
			<figure id="7">
				<img src="gallery/pas7.jpg" alt="Ali" title="Ali">
				<figcaption>Ali je presladak. Bio je udomljen i vlasnici su zbog selidbe odlučili da ne može s njima ostati pa su ga nakon 3 godine vratili.<figcaption>
			</figure>
			<figure id="8">
				<img src="gallery/pas8.jpg" alt="Fabrizio" title="Fabrizio">
				<figcaption>Fabrizio voli ljude vise nego samog sebe. Trazi stalno drustvo i mazenje. On se slaze sa svima i jako je aktivan i poslusan.<figcaption>
			</figure>
			<figure id="9">
				<img src="gallery/pas9.jpg" alt="Astor" title="Astor">
				<figcaption>Astor je jako aktivan mladi pas.Voli se maziti i igrati. ROĐ 02/2017.<figcaption>
			</figure>
			<figure id="10">
				<img src="gallery/pas10.jpg" alt="Cezar" title="Cezar">
				<figcaption>Cezar se zna lijepo ponašati u kući/stanu i traži udomitelja s iskustvom s psima. Cezar ne podnosi mace!<figcaption>
			</figure>
